<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="Content-Script-Type" content="text/javascript"/>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <title>透過PNGサンプル</title>
  <script type="text/javascript" language="JavaScript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

  <style type="text/css">
    .btn {
      filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='imgs/btn.png', sizingMethod='scale');

      background: none;
      width: 400px;
      height: 100px;
    }

    .mitarashi {
      filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='imgs/mitarashi.png', sizingMethod='scale');
      background: none;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body bgcolor="#556b2f">
  <table border="0" cellspacing="0" cellpadding="0" width="100%">
    <tr>
      <td valign="middle">
        <div class="btn"></div>
      </td>
      <td valign="middle">
        <div class="mitarashi"></div>
      </td>
    </tr>

  </table>

  <script type="text/javascript" language="JavaScript">
    $(".btn").delay(1000).animate({"opacity": 0.0}, 2000).animate({"opacity": 1.0}, 2000);
    $(".mitarashi").delay(1000).animate({"opacity": 0.0}, 2000).animate({"opacity": 1.0}, 2000);

  </script>
</body>

</html>
